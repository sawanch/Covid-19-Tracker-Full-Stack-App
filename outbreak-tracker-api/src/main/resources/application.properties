# Application Configuration
spring.application.name=covid-tracker-api

# Active Profile
spring.profiles.active=local
# For production: Set environment variable SPRING_PROFILES_ACTIVE=prod         

# Disable Redis auto-config - manually controlled via CacheConfig/RedisConfig
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# CSV Data File Location
covid.data.file=classpath:data/covid19_confirmed_global.csv

# Actuator Configuration (for AWS health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Swagger Configuration
springdoc.show-actuator=true
springdoc.paths-to-match=/api/**,/actuator/health,/actuator/info,/actuator/metrics
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Logging Configuration
logging.level.root=INFO
logging.level.com.covidtracker.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Logging
logging.file.name=logs/covid-tracker-api.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Info (Actuator /info)
info.app.name=Respiratory Outbreak Monitoring API
info.app.description=REST API for tracking respiratory disease outbreak statistics
info.app.version=1.0.0
info.app.owner=Sawan Chakraborty
info.app.environment=production

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/covid_tracker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
# Password set in application-local.properties (local) or application-prod.properties (prod)

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
# maximum-pool-size: Limits max connections to prevent database overload
spring.datasource.hikari.maximum-pool-size=20
# minimum-idle: Keeps connections ready for faster response times
spring.datasource.hikari.minimum-idle=5
# connection-timeout: Max time to wait for connection from pool (30 seconds)
spring.datasource.hikari.connection-timeout=30000

# MongoDB Atlas Configuration (for analytics/metrics storage)
spring.data.mongodb.uri=
# URI set in application-local.properties (local) or application-prod.properties (prod)


# CORS Configuration
cors.allowed.origins=http://3.95.130.213,http://3.95.130.213:8080,http://ec2-3-95-130-213.compute-1.amazonaws.com,http://ec2-3-95-130-213.compute-1.amazonaws.com:8080
# Origins overridden in application-local.properties (local) or application-prod.properties (prod)

# Redis Configuration (for caching)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Enable/Disable Redis Caching (set to true to enable Redis caching, false to bypass cache and go directly to database)
spring.cache.redis.enabled=false

# OpenAI Configuration (for AI Insights)
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-4o-mini
openai.enabled=true